{% set name = "detectron2" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebookresearch/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9757fed05fa32acc2116ea038185f08409d5e854573e70f41909a358b70d1004

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  # - numpy  {{ numpy }}
  host:
    - python
    - pip
    - pytorch >=1.8
  run:
    - python
    - numpy >=1.21.4
    - cloudpickle
    - future
    - fvcore
    - matplotlib-base
    - pillow
    - pycocotools
    - pydot
    - tensorboard
    - termcolor >=1.1
    - tqdm >4.29.0
    - yacs >=0.1.6

test:
  imports:
    - detectron2
  requires:
    - black ==19.3b0
    - flake8
    - flake8-bugbear
    - flake8-comprehensions
    - isort
    - pytorch

about:
  home: https://github.com/facebookresearch/detectron2
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Detectron2 is FAIR's next-generation platform for object detection and segmentation.
  doc_url: https://github.com/facebookresearch/detectron2
  dev_url: https://github.com/facebookresearch/detectron2

extra:
  recipe-maintainers:
    - mxr-conda
    - bubblyorca
